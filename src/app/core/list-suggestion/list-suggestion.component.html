<div class="container">

  <div class="search-bar">
    <input type="text" placeholder="Rechercher..." [(ngModel)]="searchText">
  </div>

  <div class="suggestion-list">
    <div class="card" *ngFor="let s of filteredSuggestions">
      <h3>{{ s.title }}</h3>
      <p>{{ s.description }}</p>
      <p><strong>Cat√©gorie:</strong> {{ s.category }}</p>
      <p><strong>Date:</strong> {{ s.date | date:'shortDate' }}</p>
      <p>
        <strong>Status:</strong>
        <span [ngStyle]="{'color': s.status==='refusee'?'red': s.status==='acceptee'?'green':'orange'}">
          {{ s.status }}
        </span>
      </p>
      <div class="actions">
        <button (click)="like(s)">üëç {{ s.nbLikes }}</button>
        <button (click)="addToFavorites(s)">
          {{ favorites.includes(s) ? 'Dans les favoris' : 'Ajouter aux favoris' }}
        </button>
      </div>
    </div>
  </div>

  <div class="favorites" *ngIf="favorites.length>0">
    <h2>Favoris</h2>
    <ul>
      <li *ngFor="let f of favorites">{{ f.title }} - {{ f.category }}</li>
    </ul>
  </div>

</div>
