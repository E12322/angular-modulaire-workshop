<div class="form-container">
  <h2>Ajouter une suggestion</h2>
  <form (ngSubmit)="addSuggestion()">
    <div class="form-group">
      <label for="title">Titre :</label>
      <input id="title" [(ngModel)]="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="category">Cat√©gorie :</label>
      <input id="category" [(ngModel)]="category" name="category" required>
    </div>
    <button type="submit">Ajouter</button>
  </form>
</div>
